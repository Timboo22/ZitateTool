<div class="parent">
  <div>
    <div class="createZitatContainer">
      @for (zitat of aktuelleZitate(); track zitat.id){
        <div class=containerZitate>
          @if($index % 2 == 0)
          {
            <div class="zitate p-4 leftItem">
              <div>Zitiert von: {{zitat.benutzerName}}</div>
              <div class="italic">„{{zitat.zitateName}}“</div>
            </div>
          } @else {
            <div class="zitate p-4 rightItem">
              <div>Zitiert von: {{zitat.benutzerName}}</div>
              <div class="italic">„{{zitat.zitateName}}“</div>
            </div>
          }
        </div>
      }
    </div>
  </div>
  <div class="createContainer">
    <p-select [options]="items()" [(ngModel)]="zitat().BenutzerId"   optionValue="id" optionLabel="name" placeholder="Wähle die Person aus"/>
    <textarea rows="5" placeholder="Zitat"  cols="30" pTextarea [(ngModel)]="zitat().zitateName"></textarea>
    <p-button (click)="ErstelleZitat()">erstellen</p-button>
  </div>
</div>
