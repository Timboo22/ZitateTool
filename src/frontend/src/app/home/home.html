<div class="parent">
  <div class="div1">
    <p-toast key="toestZitateErstellen" position="bottom-right">...</p-toast>
  </div>
  <div class="div6">
    <div class="flexDisplay">
      <div class="card flex justify-center userSelect">
        <p-select [options]="items()" [(ngModel)]="zitat().BenutzerId"   optionValue="id" optionLabel="name"  [showClear]="true" placeholder="Benutzer" class="w-full md:w-56"/>
      </div>
      <div class="input-row">
        <textarea id="neuesZitatInput" type="text" [(ngModel)]="zitat().zitateName" pInputText placeholder="Erstelle Zitat..." class="input-flex"></textarea>
        <span class="pi pi-arrow-right input-action" (click)="ErstelleZitat()"></span>
      </div>
    </div>
  </div>
  <div class="div14"></div>
  <div class="div17">
    @for (zitatee of aktuelleZitate(); track zitatee.id) {
      @if (zitatee.id % 2 == 1) {
        <div class="container">
          <img src="https://www.cottodeste.de/media/immagini/185_n_COTTODESTE-BLACK-WHITE-black-minimale.jpg"
               alt="Avatar">
          <p>{{ zitatee.zitateName }}</p>
        </div>
      } @else {
        <div class="container">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpmre00kIXDPXoBBVEin-Iqzwpyq6HLtxxog&s"
               alt="Avatar" class="right">
          <p>{{ zitatee.zitateName }}</p>
        </div>
      }
    }
  </div>
</div>
