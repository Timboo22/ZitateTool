<div class="parent">
  <div class="div1">
    <p-toast key="toestZitateErstellen" position="bottom-right">...</p-toast>
  </div>
  <div class="div6">
    <div class="flexDisplay">
      <div class="card flex justify-center userSelect">
        <p-select [options]="items()" [(ngModel)]="zitat().BenutzerId"   optionValue="id" optionLabel="name"  [showClear]="true" placeholder="WÃ¤hle die Person aus" class="w-full md:w-56"/>
      </div>
      <div class="input-row">
        <textarea id="neuesZitatInput" type="text" [(ngModel)]="zitat().zitateName" pInputText placeholder="Erstelle Zitat..." class="input-flex"></textarea>
        <span class="pi pi-arrow-right input-action" (click)="ErstelleZitat()"></span>
      </div>
    </div>
  </div>
  <div class="div14"></div>
  <div class="div17">
    @for (zitatee of aktuelleZitate(); track zitatee.id ?? $index) {
      @if (zitatee.id % 2 === 1) {
        <div class="containerUngerade">
          <div class="avatarFlex">
            <img
              [src]="'/' + zitatee.benutzerName + '.png'"
              alt="Avatar"
            />
            <p>{{ zitatee.benutzerName }}</p>
          </div>
          <p>{{ zitatee.zitateName }}</p>
        </div>
      } @else {
        <div class="containerGerade">
          <div class="avatarFlex">
            <img
              [src]="'/' + zitatee.benutzerName + '.png'"
              alt="Avatar"
            />
            <p class="textBeiBild">{{ zitatee.benutzerName }}</p>
          </div>
          <p>{{ zitatee.zitateName }}</p>
        </div>
      }

    }

  </div>
</div>
