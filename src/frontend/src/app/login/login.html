
<div class="fromContainer">
  <div class="einleitung">
    <h1>Willkommen bei Sanoa!</h1>
    <small>Melde dich mit deinen Daten an, um an Sanoa teilzunehmen</small>
  </div>
    <p-inputgroup class="w-full" [style]="{'width': '100%'}">
    <p-inputgroup-addon>
      <i class="pi pi-user"></i>
    </p-inputgroup-addon>
    <input pInputText class="w-full" [(ngModel)]="params().username" maxlength="20" placeholder="Name"/>
    </p-inputgroup>
    <p-inputgroup class="w-full" [style]="{'width': '100%'}">
      <p-inputgroup-addon>
        <i class="pi pi-key"></i>
      </p-inputgroup-addon>
      <input pInputText class="w-full" type="password" [(ngModel)]="params().password" maxlength="75" placeholder="Passwort"/>
    </p-inputgroup>
  <p-button (click)="onLogin()">Log in</p-button>
  </div>
